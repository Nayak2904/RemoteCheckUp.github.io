<!----------------------------- Modal ------------------------------------->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <div class="container">
                              <div class="row d-md-flex justify-content-center">
                                 <div class="col-md-16">
                                    <div class="wrap-appointment d-md-flex">
                                       <div class="col-md-16 bg-primary p-5 heading-section heading-section-white">
                                          <h2 class="mb-4 text-center">Booking an Appointment</h2>
                                          <form action="/book_appointment" class="appointment" method="post">
                                                  {% csrf_token %}
                                             <div class="row justify-content-center">
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <input type="text" name="name" class="form-control" placeholder="Name">
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <input type="text" name="phone" class="form-control" placeholder="Phone number">
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <div class="form-field">
                                                         <div class="select-wrap">
                                                            <div class="icon"><span class="fa fa-chevron-down"></span></div>
                                                            <select name="service" class="form-control">
                                                               <option>Select Services</option>
                                                               <option value="Diabetes">Diabetes</option>
                                                               <option value="Kidney">Kidney</option>
                                                               <option value="Heart Attack">Heart Attack</option>
                                                            </select>
                                                         </div>
                                                      </div>
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <div class="form-field">
                                                         <div class="select-wrap">
                                                            <div class="icon"><span class="fa fa-chevron-down"></span></div>
                                                            <select name="doctor" class="form-control">
                                                               <option>Select Doctor</option>
                                                               <option value="Rajesh Singh">Rajesh Singh</option>
                                                               <option value="Kishan Giri">Kishan Giri</option>
                                                               <option value="Danial">Danial</option>
                                                               <option value="Jagdish sharma">Jagdish sharma</option>
                                                            </select>
                                                         </div>
                                                      </div>
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <div class="input-wrap">
                                                         <div class="icon"><span class="fa fa-calendar"></span></div>
                                                         <input type="text" name="date" class="form-control appointment_date" placeholder="Date">
                                                      </div>
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <div class="input-wrap">
                                                         <div class="icon"><span class="fa fa-clock-o"></span></div>
                                                         <input type="text" name="time" class="form-control appointment_time" placeholder="Time">
                                                      </div>
                                                   </div>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group">
                                                      <button type="submit" class="btn btn-secondary py-3 px-4">Book</button>
                                                   </div>
                                                </div>
                                             </div>
                                          </form>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
              </div>
            </div>
          </div>
       </div>

       <!------------------------------------------------------------------------->
